  <head>
    <meta charset="UTF-8">
    <title>Stack Exchange Authentication</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/cayman.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Stack Exchange Authentication</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/timtjtim/timtjtim.tagedit" class="btn">View on GitHub</a>
      <a href="https://github.com/timtjtim/timtjtim.tagedit/archive/master.zip" class="btn">Download .zip</a>
      <a href="wiki/index.html" class="btn">Wiki / FAQ</a>
    </section>

    </section>

    <div id="wrapper" class="wrapper">
      <section class="main-content">
          <section class="access-token" id="access-token-c">
            <center>
              <p id="token">
	              <script>
                  window.onload = function() {
                    var url = location.href
                    var index = url.search(/access_token=/g)
                    var access_token = url.substring(index+13,index+37)
                    document.getElementById("access-token-c").style.display='none';
                    if (index > 18) {
                      document.getElementById("token-box").value = access_token;
                      
                      document.getElementById("access-token-c").style.display = 'block';
                    }
                  document.getElementById("token-box").select();
                  }
                </script>
                <p id="token-description" class="token-title">
                  Your access token is:<br>
                </p>
              </p>
              <input id="token-box" type="text" name="token">
              <div id="copy-box" class="token-copy pulse">
                Copy with Ctrl+C
              </div>
            </center>
          </section>

      </section>
    <div class="push"></div>
    </div>
